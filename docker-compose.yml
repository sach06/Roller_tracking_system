version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DB_SERVER=host.docker.internal,55003
      - DB_DATABASE=RollerTrackingDB
      # Replace below if using SQL Auth, comment out for localhost access
      # - DB_USER=your_user
      # - DB_PASSWORD=your_password
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:3001
    depends_on:
      - backend
